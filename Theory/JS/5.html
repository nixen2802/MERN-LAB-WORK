<html>
   <head>  
      <script type = "text/javascript">
         function concatenate(first, last) {
            var full;
            full = first + last;
            return full;
         }
         function Fun1() {
            var result;
            result = concatenate('Manan', 'Vasani');
            document.write (result );
         }
      </script>      
   </head>
   
   <body>
      <p>Click the following button to call the function</p>      
      <form>
         <input type = "button" onclick = "Fun1()" value = "Name Joiner">
      </form>  
  </body>
</html>
