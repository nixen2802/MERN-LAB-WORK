<!DOCTYPE HTML>
<html>
<head>  
    <script>
        window.onload = function () {

                    labelFontColor: "white",
                    tickColor: "white"
                },
                axisY2: {
                    title: "Placed",
                    titleFontColor: "#39ff14",
                    lineColor: "#C0504E",
                    labelFontColor: "#C0504E",
                    tickColor: "#C0504E"
                },	
                toolTip: {
                    shared: true
                },
                data: [{
                    type: "column",
                    name: "Students Appeared",
                    legendText: "Students Appeared",
                    showInLegend: true,

                        { label: "2015", y: 610 },
                        { label: "2016", y: 620 },
                        { label: "2017", y: 630 },
                        { label: "2018", y: 640 },
                        { label: "2019", y: 650 },
                        { label: "2020", y: 660 }

                        { label: "2018", y: 475 },

                        { label: "2020", y: 650 }
                    ]
                }]
            });
            chart.render();

            title:{
                text:"Language Analaysis in India"

            axisX:{

            },

                interlacedColor: "rgba(1,77,101,.2)",
                gridColor: "rgba(1,77,101,.1)",

            },
            data: [{
                type: "bar",
                name: "languages",
                axisYType: "secondary",
                color: "#39ff14",

                    {y: 25, label:"Kutchhi"},

            animationEnabled: true,
            theme: "dark2",
            title:{
                text: "Lecture Attendance"
            },
            axisX:{
                valueFormatString: "DD MMM, YYYY",
                crosshair: {
                    enabled: true,
                    snapToDataPoint: true
                }
            },
            axisY: {
                title: "Number of Students Attending lectures",
                includeZero: true,
                crosshair: {
                    enabled: true
                }
            },
            toolTip:{
                shared:true
            },  
            legend:{
                cursor:"pointer",
                verticalAlign: "bottom",
                horizontalAlign: "left",
                dockInsidePlotArea: true,
            },
            data: [{
                type: "line",
                showInLegend: true,
                name: "Parttimers",
                markerType: "square",
                xValueFormatString: "DD MMM, YYYY",

                    { x: new Date(2021, 7, 1), y: 200 },

            exportEnabled: true,
            theme: "dark2",
            title:{

            },
            axisY: {
                title: "Temperature (°C)",
                suffix: " °C"
            },
            axisX: {
                valueFormatString: "DD MMMM, YYYY"
            },
            data: [
            {
                type: "rangeArea",
                xValueFormatString: "DD MMMM", 
                yValueFormatString: "#0.## °C",
                toolTipContent: " <span style=\"color:#4F81BC\">{x}</span><br><b>Min:</b> {y[0]}<br><b>Max:</b> {y[1]}",
                color: "green",
                dataPoints: [
                    { x: new Date(2021,06,20), y:[20, 36] },
                    { x: new Date(2021,06,21), y:[19, 30] },
                    { x: new Date(2021,06,22), y:[23, 33] },

                    { x: new Date(2021,06,27), y:[23, 32] },
                    { x: new Date(2021,06,28), y:[20, 40] },
                    { x: new Date(2021,06,29), y:[27, 38] },
                    { x: new Date(2021,06,30), y:[22, 25] }
                ]
            }]
        });
        chart4.render();

            theme: "dark1",

                intervalType: "year",
                valueFormatString: "YYYY"
            },
            axisY: {
                suffix: "%"

            toolTip: {
                shared: true
            },
            legend: {
                reversed: true,
                verticalAlign: "center",
                horizontalAlign: "right"

            data: [{

                    { x: new Date(2019,0), y: 21 },
                    { x: new Date(2020,0), y: 20 },
                    { x: new Date(2021,0), y: 20 }

                    { x: new Date(2019,0), y: 11 },
                    { x: new Date(2020,0), y: 13 },
                    { x: new Date(2021,0), y: 10 }

            {
                type: "stackedColumn100",
                name: "ETRX",
                showInLegend: true,
                xValueFormatString: "YYYY",
                yValueFormatString: "#,##0\"%\"",
                dataPoints: [
                    { x: new Date(2015,0), y: 5 },
                    { x: new Date(2016,0), y: 5 },
                    { x: new Date(2017,0), y: 5 },
                    { x: new Date(2018,0), y: 6 },
                    { x: new Date(2019,0), y: 7 },
                    { x: new Date(2020,0), y: 8 },
                    { x: new Date(2021,0), y: 10 }
                ]
            },
            {
                type: "stackedColumn100",
                name: "EXTC",
                showInLegend: true,
                xValueFormatString: "YYYY",
                yValueFormatString: "#,##0\"%\"",
                dataPoints: [
                    { x: new Date(2015,0), y: 4 },
                    { x: new Date(2016,0), y: 3 },
                    { x: new Date(2017,0), y: 5 },
                    { x: new Date(2018,0), y: 2 },
                    { x: new Date(2019,0), y: 8 },
                    { x: new Date(2020,0), y: 6 },
                    { x: new Date(2021,0), y: 10 }
                ]
            }
        ]
        });
        chart5.render();
        }
    </script>
</head>
<body>
    <h1>Column Chart: </h1>
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    <h1>Bar Chart: </h1>
    <div id="chartContainer2" style="height: 370px; width: 100%;"></div>
    <h1>Line Chart: </h1>
    <div id="chartContainer3" style="height: 370px; width: 100%"></div>
    <h1>Area Chart: </h1>
    <div id="chartContainer4" style="height: 370px; width: 100%"></div>
    <h1>Stacked Chart: </h1>
    <div id="chartContainer5" style="height: 370px; width: 100%"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
